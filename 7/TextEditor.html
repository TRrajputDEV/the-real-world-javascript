<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tailwind Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-2xl">
        <div class="flex gap-2 mb-4">
            <button onclick="format('bold')"
                class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 font-bold">B</button>
            <button onclick="format('italic')" class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 italic">I</button>
            <button onclick="format('underline')"
                class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 underline">U</button>
            <button onclick="format('strikeThrough')"
                class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 line-through">S</button>
            <button onclick="format('cut')"
                class="px-3 py-2 bg-red-100 text-red-500 rounded hover:bg-red-200">Cut</button>
            <button onclick="copyText()"
                class="px-3 py-2 bg-green-100 text-green-700 rounded hover:bg-green-200">Copy</button>
        </div>

        <div id="editor" contenteditable="true"
            class="min-h-[150px] border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
            Write something here ....
        </div>
    </div>

    <script>
        function format(command) {
            document.execCommand(command, false, null);
        }

        function copyText() {
            const selection = window.getSelection();
            const range = document.createRange();
            const editor = document.getElementById("editor");
            range.selectNodeContents(editor);
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
</body>

</html>
