<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Input Field</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <!-- Code starts from here -->
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Tag Input Field</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="tagInput">Enter Tags:</label>
            <p class="text-muted small">
              Type and press Enter or comma to add a tag
            </p>

            <div class="tag-input-container">
              <div class="tags-container" id="tagsContainer">
                <!-- Tags will be inserted here -->
              </div>
              <input
                type="text"
                id="tagInput"
                class="tag-input"
                placeholder="Add tag..."
                autocomplete="off"
              />
            </div>
          </div>

          <div class="mt-4">
            <h5>Selected Tags:</h5>
            <div id="selectedTags" class="selected-tags-container">
              <p class="text-muted" id="noTagsMessage">No tags selected</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Code ends here -->
    </div>

    <div class="container social mt-5">
      <a
        href="https://www.instagram.com/reel/DIrQXa2T-xR/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA=="
        target="_blank"
        class="btn btn-outline-primary"
      >
        <i class="fab fa-instagram"></i> Watch Instagram Video
      </a>
      <a
        href="https://www.youtube.com/@SpecsyCoder"
        target="_blank"
        class="btn btn-outline-danger"
      >
        <i class="fab fa-youtube"></i> Visit YouTube Channel
      </a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
