<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Bar</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container mt-5">
    <!-- Code starts from here -->
    <div class="progress">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <button id="updateButton" class="btn btn-primary mt-3">Update Progress</button>
    <!-- Code ends here -->
  </div>

  <div class="container social mt-5">
    <a href="https://www.instagram.com/reel/DE9vsrTTX_v/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA=="
      target="_blank" class="btn btn-outline-primary">
      <i class="fab fa-instagram"></i> Watch Instagram Video
    </a>
    <a href="https://www.youtube.com/@SpecsyCoder" target="_blank" class="btn btn-outline-danger">
      <i class="fab fa-youtube"></i> Visit YouTube Channel
    </a>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
